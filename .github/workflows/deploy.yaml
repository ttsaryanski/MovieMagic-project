name: Deploy Application

on:
  push:
    branches:
      - main  # Работният поток ще се стартира при push в главния клон

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Клонира репозиторито

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Настройка на Node.js

      - name: Install dependencies
        run: npm install  # Инсталиране на зависимостите

      - name: Deploy to production
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Взима тайната от GitHub Secrets
        run: npm run deploy  # Изпълнение на deploy скрипта
