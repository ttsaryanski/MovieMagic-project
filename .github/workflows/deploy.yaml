name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install production dependencies
        run: npm install --production

      - name: Deploy application
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm start